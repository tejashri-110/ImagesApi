<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<!-- <img src="https://source.unsplash.com/featured/?{KEYWORD},{KEYWORD}"> -->
<div class="container my-3">
    <h3> Search Images <span class="badge bg-secondary">get @unsplash images hereğŸ”</span></h3>
    <hr>

</div>
<div class="container">
    <form id="myForm" autocomplete="off">
        <div class="form-group">
            <input type="search" id="search" class="form-control" required />
            <label class="form-label" for="form1"></label>
        </div>
        <div class="form-group">
            <button id="btn" type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
                Search
            </button>
        </div>
    </form>
    <div id="result"></div>
</div>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $("#myForm").submit(function (event) {
            event.preventDefault()
            $("#result").empty()

            // https://api.unsplash.com/search/photos?query&clientid
            var search = $("#search").val()
            var url =
                "https://api.unsplash.com/search/photos?query=" + search + "&client_id=c8uo8cCbxqL3F0dowNPx8QKFTXT-Rd9c5cUA1cpMYEo"
            $.ajax({
                method: 'GET',
                url: url,
                success: function (data) {
                    console.log(data)

                    data.results.forEach(photo => {
                        $("#result").append(`
                        <img src="${photo.urls.small}"/>
                        `)

                    });
                }
            })
        })
    </script>

</body>

</html>
